<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Appointments</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Lena's Veterinary Clinic</h1>
      </div>
    </div>
    <h2>Appointments</h2>
    <img src="img/lenaAndDewy.png" alt="Lena and dewy">
    <form id="appointments">
      <div class="form-group">
        <label for="name">Full Name</label> 
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="description">Description of the appointment</label>
        <input id="description" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input id="date" class="form-control" type="date">
      </div>
      <div class="form-group">
        <label for="start-time">Start time</label>
        <input id="start-time" class="form-control" type="time" min="09:00" max="18:00" required>
      </div>
      <div class="form-group">
        <label for="end-time">End time</label>
        <input id="end-time" class="form-control" type="time" min="09:00" max="18:00" required>
      </div>
      <button type="submit" class="btn bstyle">Book appointment</button>
    </form>
    <div id="output-name"></div>
    <div id="output-description"></div>
    <div id="output-date"></div>
    <div id="output-start-time"></div>
    <div id="output-end-time"></div>
  </div>
</body>
</html>
